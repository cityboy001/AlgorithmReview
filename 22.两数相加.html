<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1 2 4 6
      // 5 6 1 7
      // ----------
      // 6 8 6 3

      function getNextDescription(num1 = [], num2 = []) {
        let i = num1.length - 1;
        let j = num2.length - 1;
        let x = 0;
        const result = [];
        while (i >= 0 || j >= 0) {
          const ele1 = i >= 0 ? num1[i] : 0;
          const ele2 = j >= 0 ? num2[j] : 0;
          let num = ele1 + ele2 + x;
          if (num >= 10) {
            result.unshift(num % 10);
            x = 1;
          } else {
            result.unshift(num);
            x = 0;
          }
          i--;
          j--;
        }

        if (x) {
          result.unshift(x);
        }

        return result;
      }
      console.log(getNextDescription([1, 2, 7, 4], [1, 8, 1]));
    </script>
  </body>
