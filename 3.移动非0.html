<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function swap(array, index1, index2) {
        const temp = array[index1];
        array[index1] = array[index2];
        array[index2] = temp;
      }
      const arr = [1, 0, 5, 8, 5, 7, 3,0, 4, 1, 5, 748, 4156, 465, 42];
      function move(arr) {
        let i = arr.length - 1;
        let j = arr.length - 1;

        while (i >= 0) {
          if (arr[i] === 0) {
            swap(arr, j, i);
            j--;
          }
          i--;
        }
      }
      move(arr)
      console.log(arr);

      
    </script>
  </body>
</html>
