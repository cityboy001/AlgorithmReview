  <body>
    <pre id="pre"></pre>
    <script>
      const arr = [0, 1, 2, 3, 4, 6, 8, 9, 10,15,568];
      function getMinBlock(nums) {
        const result = [];
        let index = 1;
        let tempResult = [index - 1];
        while (index < nums.length) {
          const element = nums[index];
          const prevElement = nums[index - 1];
          if (element - 1 === prevElement) {
            tempResult[1] = index;
          } else {
            result.push(tempResult);
            tempResult = [index];
          }

          index++;
        }
        result.push(tempResult);

        return result;
      }
      console.log(getMinBlock(arr));
      // 4 1 2
      // 3 2 3
    </script>
