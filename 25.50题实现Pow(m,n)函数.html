<!DOCTYPE html>

    <title>Document</title>
  </head>
  <body>
    <script>
      function pow(m, n) {
        if (n === 1) {
          return m;
        }
        const y = pow(m, Math.floor(n / 2));

        return n % 2 === 0 ? y * y : m * y * y;
      }
      console.log(pow(3, 3));
    </script>
  </body>
