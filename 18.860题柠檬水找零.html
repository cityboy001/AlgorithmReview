  <body>
    <pre id="pre"></pre>
    <script>
      const arr = [5, 5, 5, 10, 20, 20];

      // 顾客排队付钱5/10/20元，购买5块一杯的水，能不能只用顾客的钱能找零
      function canIGetBuck(array) {
        const map = { 5: 0, 10: 0, 20: 0 };
        for (let index = 0; index < array.length; index++) {
          const money = array[index];
          if (money === 5) {
            map[5]++;
          } else if (money === 10) {
            if (map[5] === 0) {
              return false;
            }
            map[5]--;
            map[10]++;
          } else {
            if (map[10] > 0 && map[5] > 0) {
              map[10]--;
              map[5]--;
            } else if (map[5] >= 3) {
              map[5] -= 3;
            } else {
              return false;
            }
          }
        }

        return true;
      }

      console.log(canIGetBuck(arr));
    </script>
  </body>
</html>
