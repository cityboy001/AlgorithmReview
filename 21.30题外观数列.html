<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre id="pre"></pre>
    <script>
      // 1 -> 1个1  11
      // 11 -> 2个1  21
      // 21 -> 1个2 1个1 1211
      // 1211 -> 1个1 1 个2 2个1 111221

      function getNextDescription(num = "") {
        const numArr = Array.from(num);
        let i = 1;
        let count = 1;
        let number = numArr[0];
        const result = [];
        while (i < numArr.length) {
          if (numArr[i] !== numArr[i - 1]) {
            result.push(count, number);
            count = 1;
            number = numArr[i];
          } else {
            count++;
          }
          i++;
        }
        result.push(count, number);

        return result.join("");
      }

      console.log("getNextDescription: ", getNextDescription("1211"));
    </script>
  </body>
</html>
