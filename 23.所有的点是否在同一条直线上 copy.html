<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [
        [0, 1],
        [1, 2],
        [2, 3],
      ];

      function isSameLine(arr = []) {
        const x0 = arr[0][0];
        const y0 = arr[0][1];
        const dy = arr[1][1] - y0;
        const dx = arr[1][0] - x0;
        for (let index = 2; index < arr.length; index++) {
          const x = arr[index][0] - x0;
          const y = arr[index][1] - y0;
          if (dy * x !== y * dx) {
            return false;
          }
        }

        return true;
      }
      console.log(isSameLine(arr));
    </script>
  </body>
</html>
