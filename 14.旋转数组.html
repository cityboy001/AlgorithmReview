  <body>
    <pre id="pre"></pre>
    <script>
      const arr = [100, 200, 300, 400, 500, 600, 700, 800];
      function rotate(arr, k) {
        let count = 0;
        let start = 0;
        while (count < arr.length) {
          let prev = arr[start];
          let nextIndx = (start + k) % arr.length;
          while (true) {
            let shouldBreak = false;
            if (nextIndx === start) {
              shouldBreak = true;
            }
            const next = arr[nextIndx];
            arr[nextIndx] = prev;
            prev = next;
            nextIndx = (nextIndx + k) % arr.length;
            count++;
            if (shouldBreak) break;
          }
          start++;
        }
      }
      rotate(arr, 2);
      console.log(arr);
    </script>
  </body>
