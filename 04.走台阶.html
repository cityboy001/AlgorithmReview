    <title>Document</title>

  <body>
    <script>
      function walk(n) {
        if (n == 1) {
          return 1;
        }
        if (n == 2) {
          return 2;
        }

        return walk(n - 1) + walk(n - 2);
      }
      console.log(walk(4));
    </script>
  </body>
