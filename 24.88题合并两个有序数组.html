  <body>
    <script>
      const arr11 = [1, 2, 3, 7, 9, 0, 0, 0];
      const arr22 = [5, 8, 10];
      // merge 两个有序数组 m是arr11的元素长度个数 n是arr22的元素个数
      // 0 0 0 是3个空元素位置 在不申请额外空间的情况下，把两个数组合并到arr11中去 [1, 2, 3, 5, 7, 8, 9, 10]

      function mergeTwoArr(arr1 = [], arr2 = [], m, n) {
        let i = m - 1;
        let j = n - 1;
        let k = m + n - 1;
        while (j >= 0 || i >= 0) {
          if (i === -1) {
            arr1[k] = arr1[j--];
          } else if (j === -1) {
            arr1[k] = arr1[i--];
          } else if (arr1[i] >= arr2[j]) {
            arr1[k] = arr1[i--];
          } else {
            arr1[k] = arr2[j--];
          }
          k--;
        }

        return arr1;
      }
      console.log(mergeTwoArr(arr11, arr22, 5, 3));
    </script>
