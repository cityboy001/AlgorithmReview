    <script>
      // 要得到数组去重之后的长度
      const arr = [0, 0, 0, 1, 1, 3, 3, 5, 5, 888];
      // 解法1 快慢指针
      function getLengthAfterUniq(arr = []) {
        let slow = 0;
        let fast = 1;

        while (fast < arr.length) {
          if (arr[fast] !== arr[slow]) {
            slow++;
            arr[slow] = arr[fast];
          }
          fast++;
        }
        console.log(arr);
        return slow + 1;
      }
      // console.log(getLengthAfterUniq(arr));

      // 要得到数组去重之后的长度 每个元素可以最多出现2次
      const arr2 = [0, 0, 0, 1, 1, 3, 3, 3, 5, 5, 888];
      // 解法1 快慢指针
      function getLengthAfterUniq2(arr = []) {
        if (arr.length === 1) {
          return 1;
        }
        if (arr.length === 2) {
          if (arr[0] !== arr[1]) {
            return 2;
          }
          return 1;
        }
        let slow = 1;
        let fast = 2;

        while (fast < arr.length) {
          if (arr[fast] !== arr[slow]) {
            slow++;
            arr[slow] = arr[fast];
          } else if (arr[slow - 1] !== undefined) {
            if (arr[fast] !== arr[slow - 1]) {
              slow++;
              arr[slow] = arr[fast];
            }
          }
          fast++;
        }
        console.log(arr);
        return slow + 1;
      }
      // console.log(getLengthAfterUniq2(arr));

      // 求最大面积
      const arrArea = [1, 8, 6, 2, 5, 4, 8, 3, 7];
      function getMaxArea(arr) {
        let maxArea = 0;
        let left = 0;
        let right = arr.length - 1;
        let result = [left, right];

        while (left < right) {
          const area = (right - left) * Math.min(arr[left], arr[right]);
          console.log("area: ", area);

          if (area > maxArea) {
            maxArea = area;
            result[0] = left;
            result[1] = right;
          }
          if (left < right) left++;
          else right--;
        }
        return result;
      }

      console.log(getMaxArea(arrArea));
    </script>
