  <body>
    <script>
      const arr = [
        [1, 3],
        [2, 6],
        [8, 10],
        [15, 18],
      ];
      // -> [[1,6],[8,10],[15,18]]  [1,3] 和 [2,6] 重叠, 将它们合并为 [1,6].
      function merge(arr = []) {
        const nums = arr.sort((a, b) => {
          return a[0] - b[0];
        });
        let i = 1;
        let temp = arr[0];
        const result = [];
        while (i < arr.length) {
          if (arr[i][0] <= temp[1] || temp[1] >= arr[i][1]) {
            temp[1] = Math.max(arr[i][1], temp[1]);
          } else {
            result.push(temp);
            temp = arr[i];
          }
          i++;
        }
        result.push(temp);

        return result;
      }

      console.log(merge(arr));
    </script>
