<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre id="pre"></pre>
    <script>
      const arr = [1, 2, 3, 4, 2, 1];

      function dispatchSuger(nums) {
        // 从左往右遍历
        // 然后从右往左遍历 去两者中教大者
        const leftToRightMaxArr = new Array(nums.length).fill(1);
        const RightToLeftMaxArr = new Array(nums.length).fill(1);
        for (let index = 0; index < nums.length - 1; index++) {
          const elementLeft = nums[index];
          const elementRight = nums[index + 1];
          if (elementLeft > elementRight) {
            leftToRightMaxArr[index]++;
          } else if (elementRight > elementLeft) {
            leftToRightMaxArr[index + 1]++;
          }
        }

        for (let index = nums.length - 1; index > 0; index--) {
          const elementRight = nums[index];
          const elementLeft = nums[index - 1];
          if (elementRight > elementLeft) {
            RightToLeftMaxArr[index]++;
          } else if (elementRight < elementLeft) {
            leftToRightMaxArr[index - 1]++;
          }
        }
        const result = new Array(nums.length);
        leftToRightMaxArr.forEach((e, index) => {
          result[index] = Math.max(e, RightToLeftMaxArr[index]);
        });

        return result.reduce((prev, curr) => prev + curr);
      }
      
      console.log(dispatchSuger(arr));
    </script>
  </body>
</html>
