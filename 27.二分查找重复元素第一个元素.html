  <body>
    <script>
      const arr = [1, 2, 4, 9, 12, 55, 66, 66, 777, 777, 999];
      // 寻找到第一个===777的元素
      function getFirst(arr = [], target) {
        let left = 0;
        let right = arr.length - 1;
        while (left < right) {
          const index = Math.floor((left + right) / 2);
          if (arr[index] === target) {
            if (index > 0 && arr[index - 1] === target) {
              right = index - 1;
            } else {
              return index;
            }
          } else if (arr[index] < target) {
            left = index + 1;
          } else {
            right = index - 1;
          }
        }

        return -1;
      }

      console.log(getFirst(arr, 777));
    </script>
  </body>
