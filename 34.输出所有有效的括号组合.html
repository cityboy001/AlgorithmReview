<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const generateParenthesis = function (n) {
        const res = [];
        function dfs(l, r, str) {
          if (l == n && r == n) {
            return res.push(str);
          }
          // l ⼩于 r 时不满⾜条件 剪枝
          if (l < r) {
            return;
          }
          // l ⼩于 n 时可以插⼊左括号，最多可以插⼊ n 个
          if (l < n) {
            dfs(l + 1, r, str + "(");
          }
          // r < l 时 可以插⼊右括号
          if (r < l) {
            dfs(l, r + 1, str + ")");
          }
        }
        dfs(0, 0, "");
        return res;
      };
      
      console.log("generateParenthesis(3): ", generateParenthesis(3));
    </script>
  </body>
</html>
