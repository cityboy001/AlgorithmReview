  <body>
    <pre id="pre"></pre>
    <script>
      const str = "ababab";

      // 判断字符串能否由其子字符串重复组成
      function isRepeat(str = "") {
        const array = Array.from(str);
        // a b c a b c a b c
        // ↑     ↑
        //   ↑     ↑
        //     ↑     ↑
        //       ↑     ↑

        for (let len = 1; len <= array.length / 2; len++) {
          if (array.length % len !== 0) continue;
          let isMatched = true;
          for (let index = 0; index < array.length - len; index++) {
            const elementPrev = array[index];
            const elementNext = array[index + len];
            if (elementPrev !== elementNext) {
              isMatched = false;
              break;
            }
          }
          if (isMatched) {
            return len;
          }
        }

        return false;
      }

      console.log(isRepeat("abvababvab"));
    </script>
  </body>
</html>
