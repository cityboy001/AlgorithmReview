<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      const arr = [5, 8, 3, 4, 6, 1, 54, 8];
      function count(arr) {
        const max = Math.max(...arr);
        const min = Math.min(...arr);
        const brr = new Array(max - min + 1).fill(0);

        arr.forEach((e, i) => {
          brr[e - min] = brr[e - min] + 1;
        });
        for (let index = 1; index < brr.length; index++) {
          brr[index] = brr[index - 1] + brr[index];
        }
        const out = new Array(arr.length);
        arr.forEach((e,i)=>{
          const index = brr[e-min]
          out[index] = e
          brr[e-min]--
        })
        return out
      }
      console.log(count(arr));
    </script>
  </body>
</html>
