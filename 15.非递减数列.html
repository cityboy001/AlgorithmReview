    <pre id="pre"></pre>
    <script>
      const arr = [100, 200, 300, 400, 500, 600, 700, 800];
      function canTransferToSortedArr(nums) {
        // 一定要保证左边有序
        // 3,4,2,3
        let count = 0;
        for (let i = 1; i < nums.length; i++) {
          if (nums[i] < nums[i - 1]) {
            count++;
            if (count > 1) return false;
            // 因为要保证左边有序
            // 如果这里有i+1的判断 就会漏掉 3423的情况
            if (i - 2 >= 0 && nums[i] > nums[i - 2]) {
              nums[i] = nums[i - 1];
            } else {
              nums[i - 1] = nums[i];
            }
          }
        }

        return true;
      }

      // 4 1 2
      // 3 2 3
    </script>
